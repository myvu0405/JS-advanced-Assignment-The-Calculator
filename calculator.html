<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./calcStyle.css">

    <title>The calculator</title>
</head>
<body>
    <div id='calculator'>
        <div id= 'displayArea'>
            <div id='screenCalc'></div>
            <div id='currentInput'></div>
        </div>
        
        <div id='calcArea'>
            <div class="btn-group btn-row" role="group" aria-label="...">
                <button type="button" class="btn btn-default big-btn" reset>AC</button>
                <button type="button" class="btn btn-default small-btn" delete>DEL</button>
                <button type="button" class="btn btn-default small-btn" operator>/</button>
            </div>
            <div class="btn-group btn-row" role="group" aria-label="...">
                <button type="button" class="btn btn-default small-btn" number>1</button>
                <button type="button" class="btn btn-default small-btn" number>2</button>
                <button type="button" class="btn btn-default small-btn" number>3</button>
                <button type="button" class="btn btn-default small-btn" operator>*</button>
            </div>
            <div class="btn-group btn-row" role="group" aria-label="...">
                <button type="button" class="btn btn-default small-btn" number>4</button>
                <button type="button" class="btn btn-default small-btn" number>5</button>
                <button type="button" class="btn btn-default small-btn" number>6</button>
                <button type="button" class="btn btn-default small-btn" operator>+</button>
            </div>
            <div class="btn-group btn-row" role="group" aria-label="...">
                <button type="button" class="btn btn-default small-btn" number>7</button>
                <button type="button" class="btn btn-default small-btn" number>8</button>
                <button type="button" class="btn btn-default small-btn" number>9</button>
                <button type="button" class="btn btn-default small-btn" operator>-</button>
            </div>
            <div class="btn-group btn-row" role="group" aria-label="...">
                <button type="button" class="btn btn-default small-btn" number>.</button>
                <button type="button" class="btn btn-default small-btn" number>0</button>
                <button type="button" class="btn btn-default big-btn" equal>=</button>
                
            </div>
        </div>



    </div>
    
    <script src="./calc.js"></script>
</body>
</html>
